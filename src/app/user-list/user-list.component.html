<div class="container">
    <h1>Liste des utilisateurs</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" (click)="addUser({ name: 'Nouvel utilisateur', email: 'example@example.com' })">Ajouter un utilisateur</button>
  </div>
